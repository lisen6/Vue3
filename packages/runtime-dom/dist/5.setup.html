    <script src="./runtime-dom.global.js"></script>
    <script>
        let { createRenderer, h, render, Text, Fragment, ref } = VueRuntimeDOM

        const VueComponent = {
            props: {
                address: String
            },
            setup(props) {
                const name = ref('上海');
                const age = ref('13')

                setTimeout(() => {
                    age.value++
                }, 1000)

                // 返回render函数，数据需要正常的.value，如果返回的是对象，对象可以被自动包裹proxy
                return () => {
                    return h('p', name.value + age.value)
                }
            }
        }

        render(h(VueComponent, { address: '地球' }), app)
