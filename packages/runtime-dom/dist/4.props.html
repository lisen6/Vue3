<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <!-- <script src="../../../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script> -->
    <script src="./runtime-dom.global.js"></script>
    <script>
        let { createRenderer, h, render, Text, Fragment } = VueRuntimeDOM

        const MyComponent = {
            props: {
                address: String
            },
            render() {
                return h(Text, this.address)
            }
        }

        const VueComponent = {
            data() {
                return { flag: false }
            },
            render() {
                return h(
                    Fragment, [
                    h('button', { onClick: () => this.flag = !this.flag }, '切换渲染'),
                    h(MyComponent, { address: this.flag ? ' 地球' : '月球' })
                ])
            }
        }

        render(h(VueComponent, { address: '北京地铁', a: 1, b: 2 }), app)


    </script>

</body>

</html>
