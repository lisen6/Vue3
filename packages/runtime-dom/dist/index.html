        // 插槽就是一个对象，放着映射关系，渲染组件的时候去映射表里查找
        const MyComponent = {
            render() {
                return h(Fragment, [
                    h('div', this.$slots.header()),
                    h('div', this.$slots.footer())
                ])
            }
        }

        const VueComponent = {
            render() {
                // children如果是对象，说明是组件的插槽
                return h(MyComponent, null, {
                    header: () => h('p', 'header'),
                    footer: () => h('p', 'footer')
                })
            }
        }

        render(h(VueComponent, { onXxx: (value) => alert(value) }), app)
